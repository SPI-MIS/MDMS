server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------
    # ğŸ§± å‰ç«¯é é¢ï¼ˆindex.htmlï¼‰
    # æ°¸ä¸å¿«å–ï¼Œç¢ºä¿æ›´æ–°å³æ™‚
    # ----------------------------
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ----------------------------
    # ğŸ§© å‰ç«¯éœæ…‹è³‡æºï¼ˆJS / CSS / åœ–ç‰‡ï¼‰
    # å…è¨±å¿«å–ï¼Œä½†æª”åå¸¶ hash â†’ å¯å®‰å…¨é•·æœŸå¿«å–
    # ----------------------------
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ----------------------------
    # ğŸ”— API ä»£ç†ï¼šè½‰ç™¼åˆ°å¾Œç«¯
    # ----------------------------
    location /api/ {
        proxy_pass http://website_backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ----------------------------
    # ğŸ” MIME å‹åˆ¥å®‰å…¨ï¼ˆé¿å…éŒ¯èª¤ Content-Typeï¼‰
    # ----------------------------
    types {
        application/javascript js mjs;
        text/css css;
        text/html html htm;
    }
    default_type application/octet-stream;
}

}
